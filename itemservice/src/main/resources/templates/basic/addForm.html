<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 등록 폼</h2>
  </div>

  <h4 class="mb-3">상품 입력</h4>

  <form th:action="@{/basic/items/add}" method="post" th:object="${item}">
	
    <div class="mb-3">
      <label for="itemName" class="form-label">상품명</label>
      <input type="text" th:field="*{itemName}" id="itemName" class="form-control">
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">가격</label>
      <input type="text" th:field="*{price}" id="price" class="form-control">
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">수량</label>
      <input type="text" th:field="*{quantity}" id="quantity" class="form-control">
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button type="submit" class="w-100 btn btn-primary btn-lg">상품 등록</button>
      </div>
      <div class="col">
        <a th:href="@{/basic/items}" class="w-100 btn btn-secondary btn-lg text-center">취소</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
