<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="py-5 text-center">
      <h2>상품 상세</h2>
    </div>

    <!-- 저장 완료 메시지 -->
    <div th:if="${param.status}" class="alert alert-success text-center">
      저장 완료!
    </div>

    <div class="mb-3">
      <label for="itemId">상품 ID</label>
      <input type="text" id="itemId" class="form-control" th:value="${item.id}" readonly>
    </div>
    <div class="mb-3">
      <label for="itemName">상품명</label>
      <input type="text" id="itemName" class="form-control" th:value="${item.itemName}" readonly>
    </div>
    <div class="mb-3">
      <label for="price">가격</label>
      <input type="text" id="price" class="form-control" th:value="${item.price}" readonly>
    </div>
    <div class="mb-3">
      <label for="quantity">수량</label>
      <input type="text" id="quantity" class="form-control" th:value="${item.quantity}" readonly>
    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col">
        <a th:href="@{/basic/items/{itemId}/edit(itemId=${item.id})}" class="btn btn-primary w-100">상품 수정</a>
      </div>
      <div class="col">
        <a th:href="@{/basic/items}" class="btn btn-secondary w-100">목록으로</a>
      </div>
    </div>
	
  </div>
  
</body>
</html>
