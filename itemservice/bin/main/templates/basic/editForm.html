<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 수정 폼</h2>
  </div>

  <form th:action="@{/basic/items/{itemId}/edit(itemId=${item.id})}" method="post" th:object="${item}">
    <div class="mb-3">
      <label for="id">상품 ID</label>
      <input type="text" id="id" class="form-control" th:value="*{id}" readonly>
    </div>

    <div class="mb-3">
      <label for="itemName">상품명</label>
      <input type="text" id="itemName" th:field="*{itemName}" class="form-control">
    </div>

    <div class="mb-3">
      <label for="price">가격</label>
      <input type="text" id="price" th:field="*{price}" class="form-control">
    </div>

    <div class="mb-3">
      <label for="quantity">수량</label>
      <input type="text" id="quantity" th:field="*{quantity}" class="form-control">
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button type="submit" class="w-100 btn btn-primary btn-lg">저장</button>
      </div>
      <div class="col">
        <a th:href="@{/basic/items/{itemId}(itemId=${item.id})}" class="w-100 btn btn-secondary btn-lg text-center">
          취소
        </a>
      </div>
    </div>
	
  </form>
  
</div>
</body>
</html>
